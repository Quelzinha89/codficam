<!DOCTYPE html >
<html>
        
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Login</title>
       
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/elementosLoginBox.css" rel="stylesheet">
    </head>
    <body class="main">
        <div class="login_box">
            <h1>Login</h1>
            <img src="../../img/icon-person.svg">
            <div class="email">
                <label for="email"><b>E-mail</b></label>
                <input class="input" pattern="[^ @]*@[^ @]*" type="email" name="email" required>
            </div>
            <div class="senha">
                <label for="senha"><b>Senha</b></label>
                <input class="input" type="password" name="senha" required>
            </div>
            <Button class="button">Entrar</Button>
        </div>
        <div class="login_bottom">
            <hr>
            <img src="../../img/logos_google-gmail.svg"> 
        </div>
    </body>

</html>
